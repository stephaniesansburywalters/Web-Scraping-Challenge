<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name ="viewport" content ="width=device-width", initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mission to Mars</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/superhero/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="jumbotron text-center">
          <h1>Mission to Mars</h1>
          <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
        </div>
    
        <div class="row" id="mars-news">
          <div class="col-md-12">
              <h3>Latest Mars News</h3>
                <h4>{{mars.news_title}}</h4>
                    <p>{{mars.news_p}}</p>
          </div>
        </div>
        <div class ="row" id="mars-image">
            <div class = "col-md-6">
                <h3>Featured Mars Image</h3>
                <img class="img-fluid w-100" src = "{{mars.featured_image_url}}" alt = "Mars Image">
            </div>
            <div class = "col-md-6">
                    <h4>Current Weather on Mars</h4>
                    <p>{{mars.weather}}</p>
                    <br>
                    <h4>Mars Facts</h4>
                    <p>{{mars.mars_facts | safe}}</p>
                </div>
        </div>
        
        <div class ="row" id="mars-hemispheres">
            <div class = "col-md-12">
                <h3><center>Mars Hemispheres</center></h3>
            </div>
                {% for hemisphere in mars.hemisphere_image_urls %}
                    <div class = "col-md-3">
                        <div class = "thumbnail">
                            <img class="img-fluid" src = "{{hemisphere.image_url}}" alt = "hemisphere.title">
                                <h3>{{hemisphere.title}}</h3>
                            </div>
                        </div>
                {% endfor %}
                    
            
            </div>
        </div>
        </div>
        </div>
      </div>
</body>
</html>
